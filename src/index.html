<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Три простых шага для получения бонусов</title>
    <meta name="description" content="">
    <!-- Core Stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div class="preloader">
        <div class="preloader-container"></div>
    </div>

    <!-- ***** Page Start ***** -->
    <div class="wrapper">

     <!-- ***** Header Area Start ***** -->
    <header class="on-main-page">
      <a class="logotype" href="#" title="">На главную</a>
      <nav class="navigation">
        <a class="navigation-menu" href="#" title="">Главное меню</a>
      </nav>
      <div class="pagination-container">
        <button class="pagination-item active-item">1</button>
        <button class="pagination-item">2</button>
        <button class="pagination-item">3</button>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Center Area Start ***** -->
    <main class="content-area">
      <div class="content-area__wrapper">
        <section class="content-form">

          <div class="content-form__inner first-step">
            <h1 class="content-form__title">Всего три простых шага для получения бонусов!</h1>
          </div>

          <div class="content-form__inner content-data">
            <section class="form-area">
              <form action="#">
                <input class="custom-input" type="text" placeholder="Фамилия">
                <input class="custom-input" type="text" placeholder="Имя">
                <input class="custom-input" type="text" placeholder="Отчество">

                <div class="radio-section negative-margin_top">
                  <input type="radio" checked name="radio-group" id="male" class="radio-form">
                  <label for="male">Мужчина</label>

                  <input type="radio" name="radio-group" id="female" class="radio-form">
                  <label for="female">Женщина</label>
                </div>

                <input class="custom-input" type="text" placeholder="Дата рождения">

                <div class="access-section negative-margin_top">
                  <input type="checkbox" name="access" id="access" value="">
                  <label for="access">Соглашаюсь с условиями участия</label>
                </div>

                <button type="button" class="form-area__button custom-button">Продолжить <span class="arrow-button"></span></button>
              </form>
            </section>
          </div>

        </section>
      </div>
    </main>


    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-area">
    </footer>
    <!-- ***** Footer Area End ***** -->

    </div>
</body>
</html>
